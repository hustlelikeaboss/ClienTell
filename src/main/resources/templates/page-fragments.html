<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link th:href="@{/css/paper-dashboard.css}" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{/css/demo.css}" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css' />
    <link th:href="@{/css/themify-icons.css}" rel="stylesheet" />

    <!--   Core JS Files   -->
    <script  th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script th:src="@{/js/bootstrap-checkbox-radio.js}"></script>

    <!--  Charts Plugin -->
    <script th:src="@{/js/chartist.min.js}"></script>

    <!--  Notifications Plugin    -->
    <script th:src="@{/js/bootstrap-notify.js}"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
    <script th:src="@{/js/paper-dashboard.js}"></script>

    <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
    <script th:src="@{/js/demo.js}"></script>

</head>
<body>

<div class="wrapper">

    <!-- sidebar nav-->

    <div th:fragment="sidebar" class="sidebar" data-background-color="white" data-active-color="danger">
            <!--
                Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
                Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
            -->
        <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="http://www.creative-tim.com" class="simple-text">
                        Customr
                    </a>
                </div>

                <ul class="nav">
                    <li class="active">
                        <a href="#">
                            <i class="ti-view-list-alt"></i>
                            <p>Exciting Features</p>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="ti-check-box"></i>
                            <p>Account Overview</p>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="ti-check-box"></i>
                            <p>Get Things Done</p>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="ti-check-box"></i>
                            <p>Send Emails</p>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="ti-check-box"></i>
                            <p>Manage Projects</p>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="ti-check-box"></i>
                            <p>Customer Database</p>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="ti-check-box"></i>
                            <p>User Profile</p>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="ti-check-box"></i>
                            <p>Notifications</p>
                        </a>
                    </li>

                </ul><!--/ end nav-->
            </div>
    </div><!--/ end sidebar-->


    <div class="main-panel">

        <!--navbar-->
        <nav th:fragment="navbar" class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:text="${title}">Home</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a th:href="@{/user/register/}">
                                <i class="ti-user"></i>
                                <p>Register</p>
                            </a>
                        </li>

                        <li>
                            <a th:href="@{/user/login/}">
                                <i class="ti-unlock"></i>
                                <p>Login</p>
                            </a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav> <!--/ end top right nav-->


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <p></p>
                </div> <!--/ end row-->
            </div><!--/ end container-fluid-->
        </div><!--/ end content-->

        <!--footer-->
        <footer th:fragment="footer" class="footer">
            <div class="container-fluid">
                <div class="copyright">
                    &copy; <script>document.write(new Date().getFullYear())</script><a href="http://www.hustlelikeaboss.design"> Hustle Like A Boss Design</a>
                </div>
            </div>
        </footer>


</div><!--/ end main panel-->
</div><!--/ end wrapper-->

</body>


</html>
